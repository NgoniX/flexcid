
<ion-header>

  <ion-navbar color="danger">
    <ion-title>Add Scrap Shop</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-content padding class="add-retail">
  <ion-item>
    <ion-label stacked>Name</ion-label>
    <ion-input [(ngModel)]="name" type="text" placeholder="Enter Name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Date</ion-label>
    <ion-input [(ngModel)]="date" type="date" placeholder="Enter Date"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Battery Size</ion-label>
    <ion-input [(ngModel)]="batterySize" type="text" placeholder="Enter battery size"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Location</ion-label>
    <ion-input [(ngModel)]="location" type="text" placeholder="Enter location"></ion-input>
  </ion-item>

   <ion-item>
    <ion-label stacked>Quantity</ion-label>
    <ion-input [(ngModel)]="quantity" type="text" placeholder="Enter quantity"></ion-input>
  </ion-item>


	<ion-item>
    <ion-label stacked>Collection</ion-label>
  </ion-item>
  <ion-list radio-group [(ngModel)]="collection">

	  <ion-item>
	    <ion-label>Yes</ion-label>
	    <ion-radio value="yes"></ion-radio>
	  </ion-item>
	  <ion-item>
	    <ion-label>No</ion-label>
	    <ion-radio value="no"></ion-radio>
	  </ion-item>
  </ion-list>

  <ion-item>
    <ion-label stacked>Deliver</ion-label>
  </ion-item>
  <ion-list radio-group [(ngModel)]="deliver">

	  <ion-item>
	    <ion-label>Yes</ion-label>
	    <ion-radio value="yes"></ion-radio>
	  </ion-item>
	  <ion-item>
	    <ion-label>No</ion-label>
	    <ion-radio value="no"></ion-radio>
	  </ion-item>
  </ion-list>

  <ion-item>
    <ion-label stacked>Total Weight</ion-label>
    <ion-input [(ngModel)]="totalWeight" type="text" placeholder="Enter total weight"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Price</ion-label>
    <ion-input [(ngModel)]="price" type="text" placeholder="Enter price"></ion-input>
  </ion-item>
  
  <button class="add_retail_btn" ion-button block color="danger"
  (click)="addScrapShopInfo( name, date, batterySize, location, quantity, collection, deliver, totalWeight, price )"> Submit </button>

</ion-content>
