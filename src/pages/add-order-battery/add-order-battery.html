
<ion-header>
  <ion-navbar color="danger">
    <ion-title>Add Order Battery</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="add-retail">
  <ion-item>
    <ion-label stacked>Name</ion-label>
    <ion-input [(ngModel)]="agentNumber" type="text" placeholder="Enter Agent Number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Date</ion-label>
    <ion-input [(ngModel)]="date" type="date" placeholder="Enter Date"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Battery Size</ion-label>
    <ion-input [(ngModel)]="batterySize" type="text" placeholder="Enter battery size"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Car Make</ion-label>
    <ion-input [(ngModel)]="carMake" type="text" placeholder="Enter car make"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Car Year</ion-label>
    <ion-input [(ngModel)]="carYear" type="text" placeholder="Enter car year"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Quantity</ion-label>
    <ion-input [(ngModel)]="quantity" type="text" placeholder="Enter quantity"></ion-input>
  </ion-item>


	<ion-item>
    <ion-label stacked>Old Battery?</ion-label>
  </ion-item>
  <ion-list radio-group [(ngModel)]="oldBattery">

	  <ion-item>
	    <ion-label>Yes</ion-label>
	    <ion-radio value="yes"></ion-radio>
	  </ion-item>
	  <ion-item>
	    <ion-label>No</ion-label>
	    <ion-radio value="no"></ion-radio>
	  </ion-item>
  </ion-list>

  <ion-item>
    <ion-label stacked>Location</ion-label>
    <ion-input [(ngModel)]="location" type="text" placeholder="Enter location"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Contact</ion-label>
    <ion-input [(ngModel)]="contact" type="text" placeholder="Enter contact"></ion-input>
  </ion-item>
  
  <button class="add_retail_btn" ion-button block color="danger"
  (click)="addOrderBatteryInfo( name, date, batterySize, carMake, carYear, quantity, oldBattery, location, contact )"> Submit </button>
</ion-content>
